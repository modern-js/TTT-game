<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src = "script.js" async></script>
</head>
<body>
  <div class = "container">
    <button id="restart">Restart</button>
  </div>
  <h2 class = "playerTurn">It is X's turn</h2>
  <table>
    <thead>
      <tr>
        <td data-val="0"></td>
        <td data-val="1"></td>
        <td data-val="2"></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-val="3"></td>
        <td data-val="4"></td>
        <td data-val="5"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td data-val="6"></td>
        <td data-val="7"></td>
        <td data-val="8"></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
